<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Maps</title>
    <link rel="stylesheet" href="mapstyles.css" />
  </head>

  <body>
    <header>
      <nav>
        <a class="active" href="#about">About</a>
        <a href="#weather">Weather</a>
        <a href="#Map">Map</a>
      </nav>
    </header>

    <main>
      <div id="map"></div>

      <div class="search-container">
        <input type="text" id="searchText" name="q" placeholder="Search..." />
        <button id="searchButton">Search</button>
      </div>
      <div id="searchHistory">
        <h3>Search History:</h3>
        <ul id="searchList"></ul>
        <button id="clearButton">Clear Search History</button>
      </div>

      <div id="information"></div>

      <input
        type="text"
        id="chatSearch"
        placeholder="Any questions regarding your holiday?"
      />
      <button onclick="Chatgpt()">Send</button>
      <button id="chatClearButton">Clear Chat</button>
    </main>

    <!-- JS used so that API key can be hidden in keys.js file -->
    <script>
      function loadScript() {
        var script = document.createElement("script");
        script.type = "text/javascript";
        script.src = `https://maps.googleapis.com/maps/api/js?key=${mapsAPIKey}&callback=initMap&v=weekly`;
        document.body.appendChild(script);
      }
      window.onload = loadScript;
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="keys.js"></script>
    <script src="map.js"></script>
    <script src="searchHistory.js"></script>
  </body>
</html>
